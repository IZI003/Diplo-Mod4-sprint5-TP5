<!DOCTYPE html>

<html class="" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Bingo Game</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>tailwind.config = {darkMode: "class", theme: {extend: {colors: {primary: "#019863", "background-light": "#f5f8f7", "background-dark": "#0f231c"}, fontFamily: {display: "Spline Sans"}, borderRadius: {DEFAULT: "0.25rem", lg: "0.5rem", xl: "0.75rem", full: "9999px"}}}};</script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-white">
<div class="relative flex h-auto min-h-screen w-full flex-col overflow-x-hidden">
<!-- Top App Bar -->
<div class="flex items-center p-4 pb-2 justify-between bg-background-light dark:bg-background-dark">
<div class="flex size-12 shrink-0 items-center">
<span class="material-symbols-outlined text-gray-800 dark:text-white" style="font-size: 24px;">account_circle</span>
</div>
<h1 class="text-xl font-bold leading-tight tracking-[-0.015em] flex-1 text-center text-gray-900 dark:text-white">Bingo Bash</h1>
<div class="flex w-12 items-center justify-end">
<button class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 bg-transparent text-gray-800 dark:text-white gap-2 text-base font-bold leading-normal tracking-[0.015em] min-w-0 p-0">
<span class="material-symbols-outlined" style="font-size: 24px;">settings</span>
</button>
</div>
</div>
<!-- Bolillero -->
<h2 class="tracking-light text-[28px] font-bold leading-tight px-4 text-center pb-3 pt-5 text-gray-900 dark:text-white">Bolillero</h2>
<div class="grid grid-cols-5 gap-3 p-4">
<div class="flex flex-1 gap-3 rounded-lg border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 p-4 items-center justify-center"><h2 class="text-gray-900 dark:text-white text-base font-bold leading-tight">B-10</h2></div>
<div class="flex flex-1 gap-3 rounded-lg border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 p-4 items-center justify-center"><h2 class="text-gray-900 dark:text-white text-base font-bold leading-tight">I-20</h2></div>
<div class="flex flex-1 gap-3 rounded-lg border border-primary bg-primary p-4 items-center justify-center"><h2 class="text-white text-base font-bold leading-tight">N-35</h2></div>
<div class="flex flex-1 gap-3 rounded-lg border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 p-4 items-center justify-center"><h2 class="text-gray-900 dark:text-white text-base font-bold leading-tight">G-50</h2></div>
<div class="flex flex-1 gap-3 rounded-lg border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 p-4 items-center justify-center"><h2 class="text-gray-900 dark:text-white text-base font-bold leading-tight">O-65</h2></div>
</div>
<!-- Game Progress -->
<div class="flex flex-col gap-3 p-4">
<div class="flex gap-6 justify-between"><p class="text-gray-600 dark:text-gray-300 text-base font-medium leading-normal">Game Progress</p></div>
<div class="rounded bg-gray-200 dark:bg-gray-700"><div class="h-2 rounded bg-primary" style="width: 45%;"></div></div>
</div>
<!-- Prize Display -->
<div class="px-4 py-2">
<div class="rounded-lg bg-primary/20 p-4 text-center">
<p class="text-base font-medium text-gray-700 dark:text-gray-200">Current Prize Pool</p>
<p class="text-3xl font-bold text-primary">$1,000</p>
</div>
</div>
<!-- Main Bingo Card -->
<div class="p-4">
<div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-4">
<div class="grid grid-cols-5 gap-2 text-center">
<!-- Headers -->
<div class="font-bold text-primary text-2xl">B</div>
<div class="font-bold text-primary text-2xl">I</div>
<div class="font-bold text-primary text-2xl">N</div>
<div class="font-bold text-primary text-2xl">G</div>
<div class="font-bold text-primary text-2xl">O</div>
<!-- Numbers -->
<div class="flex items-center justify-center w-12 h-12 rounded-full bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-white font-semibold">5</div>
<div class="flex items-center justify-center w-12 h-12 rounded-full bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-white font-semibold">21</div>
<div class="flex items-center justify-center w-12 h-12 rounded-full bg-primary/30 text-primary font-bold border-2 border-primary">38</div>
<div class="flex items-center justify-center w-12 h-12 rounded-full bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-white font-semibold">52</div>
<div class="flex items-center justify-center w-12 h-12 rounded-full bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-white font-semibold">71</div>
<div class="flex items-center justify-center w-12 h-12 rounded-full bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-white font-semibold">12</div>
<div class="flex items-center justify-center w-12 h-12 rounded-full bg-primary/30 text-primary font-bold border-2 border-primary">18</div>
<div class="flex items-center justify-center w-12 h-12 rounded-full bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-white font-semibold">44</div>
<div class="flex items-center justify-center w-12 h-12 rounded-full bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-white font-semibold">59</div>
<div class="flex items-center justify-center w-12 h-12 rounded-full bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-white font-semibold">63</div>
<div class="flex items-center justify-center w-12 h-12 rounded-full bg-primary/30 text-primary font-bold border-2 border-primary">3</div>
<div class="flex items-center justify-center w-12 h-12 rounded-full bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-white font-semibold">28</div>
<div class="flex items-center justify-center w-12 h-12 rounded-full bg-primary text-white font-bold"><span class="material-symbols-outlined text-2xl">star</span></div>
<div class="flex items-center justify-center w-12 h-12 rounded-full bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-white font-semibold">48</div>
<div class="flex items-center justify-center w-12 h-12 rounded-full bg-primary/30 text-primary font-bold border-2 border-primary">68</div>
<div class="flex items-center justify-center w-12 h-12 rounded-full bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-white font-semibold">9</div>
<div class="flex items-center justify-center w-12 h-12 rounded-full bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-white font-semibold">24</div>
<div class="flex items-center justify-center w-12 h-12 rounded-full bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-white font-semibold">33</div>
<div class="flex items-center justify-center w-12 h-12 rounded-full bg-primary/30 text-primary font-bold border-2 border-primary">55</div>
<div class="flex items-center justify-center w-12 h-12 rounded-full bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-white font-semibold">75</div>
<div class="flex items-center justify-center w-12 h-12 rounded-full bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-white font-semibold">14</div>
<div class="flex items-center justify-center w-12 h-12 rounded-full bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-white font-semibold">16</div>
<div class="flex items-center justify-center w-12 h-12 rounded-full bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-white font-semibold">41</div>
<div class="flex items-center justify-center w-12 h-12 rounded-full bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-white font-semibold">60</div>
<div class="flex items-center justify-center w-12 h-12 rounded-full bg-primary/30 text-primary font-bold border-2 border-primary">61</div>
</div>
</div>
</div>
<!-- Action Buttons -->
<div class="p-4 grid grid-cols-2 gap-4">
<button class="col-span-2 w-full flex items-center justify-center gap-2 h-14 px-6 rounded-xl bg-primary text-white font-bold text-lg">
<span class="material-symbols-outlined">play_circle</span>
            Play Now
        </button>
<button class="w-full flex items-center justify-center gap-2 h-14 px-6 rounded-xl bg-primary/20 text-primary dark:bg-primary/30 dark:text-white font-bold text-lg">
<span class="material-symbols-outlined">shopping_cart</span>
            Buy Cards
        </button>
<button class="w-full flex items-center justify-center gap-2 h-14 px-6 rounded-xl bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-white font-bold text-lg">
<span class="material-symbols-outlined">group_add</span>
            Host Game
        </button>
</div>
<div class="h-5"></div>
</div>
</body></html>
